<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <!-- CSS FILES -->                
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/beauty_mouse.css">
    
    <!-- FOR adding more head settings later -->                
    {% block header_setting %}{% endblock %}
  
    <title>{% block title %}PK Center | Home{% endblock %}</title>

  <body class="bg-black">
      
    <header class="site-header">
      <div class="container">
        <div class="row justify-content-between">
            
          <div class="col-lg-12 col-12 d-flex align-items-center">
            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="index.html">
              <i class="bi-box" style="color: aqua;"></i>
              
              <span style="color: aqua;">
                PK Center
              </span>
            </a>
            
            <ul class="social-icon d-flex justify-content-center align-items-center me-auto">
                
              <li class="social-icon-item">
                <a href="#" class="social-icon-link bi-instagram"></a>
              </li>
              
              <li class="social-icon-item">
                <a href="#" class="social-icon-link bi-twitter"></a>
              </li>
              
              <li class="social-icon-item">
                <a href="#" class="social-icon-link bi-whatsapp"></a>
              </li>
            </ul>
            
            <div>
                <a href="#" class="custom-btn custom-border-btn border-end-0 btn" data-bs-toggle="modal" data-bs-target="#subscribeModal">Sign Up
                  <!-- <i class="bi-arrow-right ms-2"></i> -->
                </a>
                <a href="#" class="custom-btn custom-border-btn border-start-0 btn" data-bs-toggle="modal" data-bs-target="#subscribeModal">Login
                  <!-- <i class="bi-arrow-right ms-2"></i> -->
                </a>
            </div>
            
            <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>
              
          </div>

        </div>
      </div>
    </header>

    <main>
      <div id="body">{% block body %}{% endblock %}</div>
    </main>

    <div class="position-absolute container top-100 start-50 translate-middle">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top">
        <p class="col-md-4 mb-0 text-white">Â© 2023 | Dev by PKPY</p>

          <li><a href="#" class="nav-link px-2 text-white">HOME</a></li>

          <li><a href="#" class="nav-link px-2 text-white">Top Sellers</a></li>

          <li><a href="#" class="nav-link px-2 text-white">Recommended Products</a></li>
          </li>
        </ul>
      </footer>
    </div>
  </body>
  <!-- JAVASCRIPT FILES -->
  <script src="js/jquery.min.js"></script>

  <script src="js/init.js"></script>
