{% extends "base.html" %}
{% load static %}

{% block header_setting %}
  <link href="{% static 'core/css/ai_canvas.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}PK Center | Login{% endblock %}

{% block body %}
  <main>
    <div id="particles-js">
      <canvas class="particles-js-canvas-el" width="10" height="10" style="width: 10%; height: 10%;"></canvas>
    </div>
    <section class="hero-section d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-12 mx-auto">
            <form class="custom-form login-form" role="form" method="post"> {% csrf_token %}
              <h2 class="hero-title text-center text-info mb-4 pb-2"> Login </h2>
                <div class="form-floating mb-4 p-0">
                  <input type="username" name="username" id="username" class="form-control" placeholder="Username" required="">

                  <label for="username">Username</label>
                </div>

                <div class="form-floating p-0">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                  <label for="password">Password</label>
                </div>
                
                <div class="bg-black rounded-3">
                  {{ form.errors }}
                </div>

                <div class="form-check mb-4 ps-5">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>

                  <span class="ps-5 ms-5">
                    <a class="fw-bold" href="{% url "users:email" %}"> Login with Temporary code </a>
                  </span>
                </div>

                <div class="row justify-content-center align-items-center">
                  <div class="col-lg-5 col-12">
                  <button type="submit" class="form-control">Login</button>
                </div>

                <div class="col-lg-5 col-12">
                  <a href="{% url "users:signup" %}" class="btn custom-btn custom-border-btn">Register</a>
                </div>
              </div>

            </form>
                
          </div>
        </div>
      </div>
    </section>

  </main>
  {% endblock %}
  ai_canvas
{% block js %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{% static 'items/js/ai_canvas_white.js' %}"></script>
{% endblock %}
