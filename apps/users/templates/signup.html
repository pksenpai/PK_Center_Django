{% extends "base.html" %}
{% load static %}

{% block header_setting %}
  <link href="{% static 'core/css/ai_canvas.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}PK Center | Signup{% endblock %}

{% block body %}
  <main>
    <div id="particles-js">
      <canvas class="particles-js-canvas-el" width="10" height="10" style="width: 10%; height: 10%;"></canvas>
    </div>
    <section class="hero-section d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-12 mx-auto">
            <form class="custom-form" role="form" method="post" onsubmit="return validateForm()"> {% csrf_token %}
              <h2 class="hero-title text-center text-info mb-4 pb-2"> Signup </h2>

              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-floating p-0">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="">

                    <label for="username">Username</label>
                  </div>

                </div>
                
                <div class="col-lg-12 col-12">
                  <div class="form-floating p-0">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email" required="">

                    <label for="email">Email</label>
                  </div>

                </div>

                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating">
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required="">
                    
                    <label for="password1">Password</label>
                  </div>
                </div>
                
                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating mb-4 p-0">
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Check Password" required="">
                    
                    <label for="password2">Check Password</label>
                  </div>
                </div>
                
                <div class="bg-black rounded-3">
                  {{ form.errors }}
                </div>

                <div class="form-check mb-4 ps-5">
                  <input class="form-check-input border-4 border-dark-subtle" type="checkbox" value="" id="agreeCheckbox">
                
                  <label class="form-check-label fw-bold" for="agreeCheckbox">
                    I agree to the Terms of Service and Privacy Policy.
                  </label>
                </div>

                <div class="row justify-content-center align-items-center">
                  <div class="col-lg-5 col-md-5 col-5 ms-auto">
                    <button type="submit" class="form-control">Submit</button>
                  </div>

                  <div class="col-lg-6 col-md-6 col-7">
                    <p class="mb-0">Already have an account? <a href="{% url "users:login" %}" class="ms-2">Login</a></p>
                  </div>
                </div>
              </div>
            </form>
              
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}

{% block js %}
  <script>
    function validateForm() {
      var agreeCheckbox = document.getElementById("agreeCheckbox");
      if (!agreeCheckbox.checked) {
        alert("You must agree to the Terms of Service and Privacy Policy before submitting.");
        return false;
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{% static 'items/js/ai_canvas_white.js' %}"></script>
{% endblock %}
